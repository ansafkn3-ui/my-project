<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th>name</th>
            <th>image</th>
        </tr>
        {% for i in view %}
        <tr>
            <td>{{i.name}}</td>
            <td><img src="{{i.img.url}}" alt="" width="250px"></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
